<div class="column gap-1">
  <!-- Products Section -->
  <div class="row wrap gap-2 space-between">
    <app-product
      *ngFor="let product of products"
      [product]="product"
    ></app-product>
  </div>

  <!-- Paginator -->
  <p-paginator
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[6, 12, 20]"
    (onPageChange)="onPageChange($event)"
    #paginator
  ></p-paginator>
</div>
